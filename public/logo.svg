<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="currentColor" opacity="0.1"/>
  
  <!-- Inbox/Mailbox base -->
  <rect x="50" y="80" width="100" height="80" rx="4" fill="currentColor" opacity="0.2"/>
  <rect x="55" y="85" width="90" height="70" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
  
  <!-- Mail slot opening -->
  <rect x="70" y="100" width="60" height="8" rx="2" fill="currentColor"/>
  
  <!-- Letters/Emails inside -->
  <rect x="60" y="110" width="30" height="20" rx="2" fill="currentColor" opacity="0.4"/>
  <rect x="65" y="115" width="20" height="2" fill="currentColor" opacity="0.6"/>
  <rect x="65" y="120" width="15" height="2" fill="currentColor" opacity="0.6"/>
  
  <rect x="100" y="110" width="30" height="20" rx="2" fill="currentColor" opacity="0.4"/>
  <rect x="105" y="115" width="20" height="2" fill="currentColor" opacity="0.6"/>
  <rect x="105" y="120" width="15" height="2" fill="currentColor" opacity="0.6"/>
  
  <!-- Broom/Janitor tool -->
  <line x1="140" y1="50" x2="140" y2="120" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="60" x2="150" y2="60" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <line x1="125" y1="70" x2="155" y2="70" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="80" x2="160" y2="80" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sparkle/Clean effect -->
  <circle cx="160" cy="140" r="3" fill="currentColor" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="130" r="2" fill="currentColor" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="165" cy="150" r="2.5" fill="currentColor" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.25;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>

